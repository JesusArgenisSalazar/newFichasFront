<div class="menu">

<div class="container">
	<section>
	<h1>Crear nueva cuenta</h1>
    <form>
	
	<p class="label">Nombre</p>
	<input  type="text" name="" value="" class="textFile" id="nombre">
	<p class="Error" id="ErrorMessageNombre"></p>


	<p class="label">Apellido</p>
	<input type="text"  name="" value="" class="textFile" id="apellido">
	<p class="Error" id="ErrorMessageApellido"></p>

	
	<p class="label">Correo</p>
	<input  type="text" name="" value="" class="textFile" id="correo">
	<p class="Error" id="ErrorMessageEmail"></p>


	<p class="label">Contraseña</p>
	<div class="container__eyePassword"><input type="password"  name="" value="" class="textFile" id="contraseña">
  <img class="eyePassword" id="eyePassword" style="width: 24px;height: 24px" src="svg/eyeoff.svg" alt="Descripción del icono">
  </div>
	<p class="Error" id="ErrorMessagePassword"></p>


	<div class="box__boxButton">
		<input name="" type="submit" class="button" value="Envíar" id="boton">
		<div style="display: none;"class="spinner" id="spinner"></div>
	</div>
    
    </form>

    <p class="minlabel" style="padding-bottom: 10px"><a href="/login.html">Iniciar sesión</a></p>
